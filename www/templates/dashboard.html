<ion-view view-title="Dashboard" class="title title-assertive">
  <ion-content class = "padding">
	  <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="refresh()">
	  </ion-refresher>
    <ion-list>
    	<ion-item class = "item-divider">
      		You're Buying
  	  	</ion-item>
	    <ion-item ng-repeat="buyPost in entries.buying" ng-click="setMode('Buyer',$index)" href="#/app/single/{{buyPost.objectId}}">
	    	{{buyPost.courseCode}}
	        - {{buyPost.title}}
	    </ion-item>
	    <ion-item ng-show="entries.noBuyPostings">
	    	<div class=errorMessage >No current buy postings</div>
	    </ion-item>
	    <ion-item class = "item-divider">
	    	You're Selling
	  	</ion-item>
	  	<ion-item ng-repeat="sellPost in entries.selling" ng-click="setMode('Seller',$index)" href="#/app/single/{{sellPost.objectId}}">
	    	{{sellPost.courseCode}}
	        - {{sellPost.title}}
	    </ion-item>
	    <ion-item ng-show="entries.noSellPostings">
	    	<div class=errorMessage >No current sell postings</div>
	    </ion-item>
    </ion-list>
    <div class = "button-bar">
    <a class= "button button-dark icon ion-android-chat" href="#/app/conversations"></a>
    <a class= "button button-dark ion-plus-round icon-left" ng-click="setMode('Buyer',0)" href="#/app/newPosting">Buy</a>
    <a class= "button button-dark ion-plus-round icon-left" ng-click="setMode('Seller',0)" href = "#/app/newPosting">Sell</a>
	</div>
  </ion-content>
</ion-view>
