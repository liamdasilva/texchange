<ion-view view-title="Conversations">
  <ion-content class = "padding">
    <ion-list>
	    <ion-item ng-repeat="conversation in conversations" href="#/app/conversations/{{conversationID[0]}}">
	    	{{conversation}}
	    </ion-item>
	    
	    <ion-item ng-show="noConversations">
	    	<div class=noPostings >No conversations</div>
	    </ion-item>
    </ion-list>
    <br>
  </ion-content>
</ion-view>
