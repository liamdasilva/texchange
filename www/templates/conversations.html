<ion-view view-title="Conversations">
  <ion-content>
  	<ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="refresh()">
  	</ion-refresher>
    <ion-list>
	    <ion-item ng-repeat="conversation in conversations | orderBy:-'name'" href="#/app/conversations/{{conversation.id}}">
	    	{{conversation.name}}
	    </ion-item>
	    <ion-item ng-show="noConversations">
	    	<div class=noPostings >No conversations</div>
	    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
