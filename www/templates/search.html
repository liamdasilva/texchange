<ion-view view-title="Search">
 	<ion-content>
  		<form ng-submit="getSearchResults()" id="search">
   			<label class="item item-input item-select" required>
          		<span class="input-label">Searching {{search.option}}</span>
          			<select ng-model="search.option">
            			<option>Buying</option>
            			<option>Selling</option>
      				</select>
        	</label>
  			<label class="item item-input" required>
    			<i class="icon ion-ios-search placeholder-icon"></i>
    			<input type="search" placeholder="Search" ng-model="search.text" required minlength="1" maxlength="100">
  			</label>
		</form>
		<div ng-if="search.option == 'Buying'">
		<ion-item ng-repeat="result in results" ng-click = "sendPost($index)" href="#/app/viewPostings/{{result.objectId}}">
	    	{{result.price|currency}}
	        - {{result.title}}
	 	</ion-item>
	</div>
	<div ng-if="search.option == 'Selling'">
     	<ion-item ng-repeat="result in results" ng-click = "sendPost($index)" href="#/app/viewPostings/{{result.objectId}}">
	    	{{result.price|currency}}
	        - {{result.title}}
 		</ion-item>
	</div>
		<ion-item ng-show="results.length==0">
	    	<div class=errorMessage >Nothing found</div>
		</ion-item>
  	</ion-content>
</ion-view>
