<ion-view view-title="New Posting">
  <ion-content class = "padding">
    <form>
      <ion-list ion-list-inset>
        <label class="item item-input">
          <span class="input-label">Course Code</span>
          <input type="text" ng-model="posting.courseCode">
        </label>
        <label class="item item-input">
          <span class="input-label">Textbook Name</span>
          <input type="text" ng-model="posting.title">
        </label>
        <label class="item item-input">
          <span ng-if ="mode == 'Seller'"class="input-label">Asking Price</span>
          <span ng-if ="mode == 'Buyer'"class="input-label">Looking Price</span>
          <input type="text" ng-model="posting.price">
        </label>
        <label class="item item-input">
          <span class="input-label">Edition</span>
          <input type="text" ng-model="posting.edition">
        </label>
        <label ng-if ="mode == 'Seller'" class="item item-input item-select">
          <span class="input-label">Condition</span>
          <select ng-model="posting.condition">
            <option>Excellent</option>
            <option selected>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
        </label>
        <div class="button-bar">
        <a class="button button-dark" ng-click="save()">Save</a>
        <a class="button button-dark" ng-click="post()">Post</a>
        </div>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
