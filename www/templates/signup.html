<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div ng-show=signUpError class=errorMessage>{{signUpErrorMessage}}</div>
    <form>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder = "First Name" ng-model="signUpData.firstName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder = "Last Name" ng-model="signUpData.lastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder = "Username" ng-model="signUpData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder = "Email" ng-model="signUpData.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder = "Password" ng-model="signUpData.password">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder = "Confirm Password" ng-model="signUpData.passwordc">
        </label>
        <label class="item">
          <button class="button button-block button-dark" ng-disabled="!passMatch||incomplete"ng-click = "doSignUp()">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
